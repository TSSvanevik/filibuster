buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url 'http://repo.enonic.com/public'
        }
    }

    dependencies {
        classpath 'com.enonic.xp:gradle-plugin:6.0.0-SNAPSHOT'
    }
}

apply plugin: 'com.enonic.xp.app'

version = '1.0.0-SNAPSHOT'

app {
    name = 'filibuster'
    displayName = 'Filibuster Records'
    vendorName = 'Svanevik Sounds Good'
    vendorUrl = 'http://www.smithsvanevik.no'
}

dependencies {
    compile 'com.enonic.xp:core-api:6.0.0-SNAPSHOT'
    compile 'com.enonic.xp:portal-api:6.0.0-SNAPSHOT'
    include 'com.enonic.xp:lib-portal:6.0.0-SNAPSHOT'
    include 'com.enonic.xp:lib-content:6.0.0-SNAPSHOT'
    include 'com.enonic.xp:lib-thymeleaf:6.0.0-SNAPSHOT'
    include 'com.enonic.xp:lib-xslt:6.0.0-SNAPSHOT'
    include 'com.enonic.xp:lib-mustache:6.0.0-SNAPSHOT'
    include 'com.enonic.xp:lib-i18n:6.0.0-SNAPSHOT'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://repo.enonic.com/public'
    }
}
